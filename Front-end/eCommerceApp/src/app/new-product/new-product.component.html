<h2 class="text-center fw-light">Add new Product</h2>
<div class="p-3">
  <div class="card">
    <div class="card-header">Please make sure that you fill all these fields with (*)</div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Name*</label>
              <input class="form-control" formControlName="name">
              <div *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.dirty || productForm.get('name')?.touched)" class="text-danger">
                Name is required.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input class="form-control" formControlName="description"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Price*</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" formControlName="price" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
              <div *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.dirty || productForm.get('price')?.touched)" class="text-danger">
                Price is required and must be a positive number.
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Is in stock?</label>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="isInStock">
                <label class="form-check-label">Yes</label>
              </div>
            </div>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" [disabled]="productForm.invalid" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
