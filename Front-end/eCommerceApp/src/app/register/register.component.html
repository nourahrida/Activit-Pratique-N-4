<!-- register.component.html -->
<h2 class="text-center fw-light">Register</h2>
<div class="p-3">
  <div class="card">
    <div class="card-header">Please make sure that you fill all these fields with (*)</div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="form-group mb-3">
          <label for="username">Username *</label>
          <input type="text" id="username" formControlName="username" class="form-control">
          <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)" class="text-danger">
            <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email *</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Email must be a valid email address.</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password *</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>
        <div class="w-100 d-flex justify-content-end align-items-center">
          <a class="nav-link link-success link-underline link-offset-1" routerLink="/login">You do have an account, Login ?</a>
          <button type="submit" class="ms-4 btn btn-outline-success" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
