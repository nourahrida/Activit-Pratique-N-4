<!-- login.component.html -->
<h2 class="text-center fw-light">Login</h2>
<div class="p-3">
  <div class="card">
    <div class="card-header">Please enter your login credentials</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control">
          <div *ngIf="formLogin.get('username')?.invalid && (formLogin.get('username')?.touched || formLogin.get('username')?.dirty)" class="text-danger">
            <small *ngIf="formLogin.get('username')?.errors?.['required']">Username is required.</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="formLogin.get('password')?.invalid && (formLogin.get('password')?.touched || formLogin.get('password')?.dirty)" class="text-danger">
            <small *ngIf="formLogin.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="w-100 d-flex justify-content-end align-items-center">
          <a class="nav-link link-success link-underline link-offset-1" routerLink="/register">You don't have an account, Register ?</a>
          <button type="submit" class="ms-4 btn btn-outline-success" [disabled]="!formLogin.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
